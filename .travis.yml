language: node_js
  node_js:
    - "v12.16.0"
branches:
  only:
    - develop
before_install:
  - export TZ='Asia/Shanghai'
install:
  - npm install -g gitbook-cli
  - gitbook install
script:
  - gitbook build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: f2edf8080828b6ebefcabc28bc0a1c2015a97b01 
  local-dir: ./_book/ 
  target-branch: gh-pages
  verbose: true